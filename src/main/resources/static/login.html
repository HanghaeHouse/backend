<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<div id="login-form">
    <div id="login-title">&nbsp&nbsp Sign in to Dolog</div>
    <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=ad16ca6cfe4a1d5222cc556933c70b76&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">
        Kakao Login
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
        Create an account
    </button>
    <div th:if="${loginError}" class="alert alert-danger" role="alert">Incorrect username or password.</div>
    <form action="/user/login" method="post">
        <div class="login-id-label">Username or email address</div>
        <input type="text" name="username" class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box">

        <button id="login-id-submit">Sign in</button>
    </form>
</div>
<script src="/js/login.js"></script>
</body>
</html>
